{%extends "base.html"%}

{%block title%}
  User information
{%endblock%}

{% block libraries %}
<script src="{{ url_for('static', filename='js/jexcel.js') }}"></script>
<script src="{{ url_for('static', filename='js/jsuites.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/jexcel.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/jsuites.css') }}"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons"/>
{% endblock %}

{% block content %}
<style>
    #spreadsheet *, #spreadsheet *::before, #spreadsheet *::after {
        box-sizing: content-box !important;
    }
</style>
<section>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">User information</li>
            </ol>
        </nav>
        <div id="spreadsheet"></div>
    </div>
</section>
<script type="text/javascript">
$(document).ready(function() {
    var changed = function(instance, cell, x, y, value) {
        row = spreadsheet.getRowData(y);
        $.post("{{url_for('update_user_institution')}}", {'username': row[0], 'institution': row[4]});
    }
    
    spreadsheet = jspreadsheet(document.getElementById('spreadsheet'), {
        url: "{{url_for('get_user_profiles')}}",
        columns:[
            { title:'Username', name:'username', type: 'text', readOnly: true },
            { title:'Name', name:'name', type: 'text', readOnly: true} ,
            { title:'Email', name:'email', type: 'text', readOnly: true },
            { title:'Join date', name:'join_date', type: 'calendar', options: { format:'MM/DD/YYYY' }, readOnly: true },
            { title:'Institution', name:'institution', type: 'text'}
        ],
        colWidths: [200, 250, 250, 150, 400],
        columnResize: true,
        wordWrap: true,
        onchange: changed,
        loadingSpin: true,
        columnSorting: true,
        allowExport: true,
        csvFileName: 'users',
        toolbar:[
            {
                type: 'i',
                content: 'undo',
                onclick: function() {
                    spreadsheet.undo();
                }
            },
            {
                type: 'i',
                content: 'redo',
                onclick: function() {
                    spreadsheet.redo();
                }
            },
            {
                type: 'i',
                content: 'save',
                onclick: function () {
                    spreadsheet.download();
                }
            }
        ]
    });
});
</script>
{% endblock %}
