{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block libraries %}
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}

{% block content %}
<section>
    <div class="container text-center">
        <img id="site-logo" src="{{url_for('static', filename='img/atlas-af-logo.png')}}">
        <h4>An analysis facility for the ATLAS collaboration</h4>
        <p id="carousel"></p>
        {% if not session.get('is_authenticated') %}
        <a href="{{ url_for('login') }}" role="button" class="btn btn-sm btn-primary">Login</a>
        <a href="{{ url_for('signup') }}" role="button" class="btn btn-sm btn-primary">Signup</a>
        {% endif %}
    </div>
</section>
{% endblock %}
