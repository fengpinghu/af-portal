{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block libraries %}
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container text-center">
    <img id="site-logo" src="{{url_for('static', filename='img/atlas-af-logo.png')}}">
    <h4>An analysis facility for the ATLAS collaboration</h4>
    <p id="carousel"></p>
    {% if not session.get('is_authenticated') %}
    <button type="button" class="btn btn-sm btn-primary">Login</button>
    <button type="button" class="btn btn-sm btn-primary">Signup</button>
    {% endif %}
</div>
{% endblock %}
